﻿<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:fragment="left">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <TITLE>左栏帮助</TITLE>
    <link th:href="@{/css/style_left.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}"></script>
    <style>
        .info-list {
            display: none;
        }

        .info-list dd {
            font-size: 12px;
            color: #fff;
            line-height: 20px;
        }

        .info-list dd a {
            display: block;
        }

        .info-list dd a:hover {
            background: #BBD9EC;
            color: #fff !important;;
        }

        .subclass a {
            background: #BBD9EC !important;
            color: #fff !important;
        }
    </style>

</head>
<body style=" BACKGROUND-COLOR: transparent; OVERFLOW-y: scroll;OVERFLOW-x: hidden; scrollbar-face-color: #9EBFE8; scrollbar-shadow-color: #FFFFFF; scrollbar-highlight-color: #FFFFFF; scrollbar-3dlight-color: #9EBFE8; scrollbar-darkshadow-color: #9EBFE8; scrollbar-track-color: #FFFFFF; scrollbar-arrow-color: #FFFFFF">
<table width="0px" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td valign="top" style="padding-top:10px; ">
            <table class="alpha">
                <tr>
                    <td valign="top" class="menu" id="menubar">

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script th:inline="javascript">
    $(function () {
        // 获取用户权限树
        $.ajax({
            type: "post",
            data: {},
            url: "sysRoleModule/getRoleModuleTree",
            success: function (ret) {
                $(".menu").html(ret.msg);

                $(".liclass").click(function () {
                    $(this).next().slideToggle();
                });
                $(".info-list dd").click(function () {

                    $(this).toggleClass("subclass").siblings("dd").removeClass("subclass");
                    $(this).parents("li").siblings().find("dd").removeClass("subclass");
                });
            }
        });

    });
</script>
</body>
</html>
